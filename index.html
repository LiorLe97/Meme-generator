<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header class="main-header">
        <div class="logo">MemeGenerator</div>
        <ul class="nav-bar clean-list">
            <li><a href="">Gallery</a></li>
            <li><a onclick="onGoToMemeGallery(event)" href="">Meme</a></li>
        </ul>
    </header>
    <div class="main-page main-layout">
        <div class="searching">
            <input class="search-bar" type="text" name="search-bar" oninput="renderGallery()"
                oninput="getImgForDisplay()" placeholder="search">
            <img class="search-img" src="images/symbols/search.png" alt="">
        </div>
        <div class="gallery">
        </div>
    </div>
    <div class="editing-page main-layout">
        <div class="canvas-container">
            <canvas class='canvas'></canvas>
        </div>
        <div class="text-changes">
            <div class="text">
                <input class="change-item" type="text" name="text" oninput="onSetText(this.value)">
            </div>
            <div class="edit-1">
                <button class="change-item change-line" onclick="changeLine()">
                    <img class="edit-img arrow-up" src="images/symbols/arrowup.png" alt="">
                    <img class="edit-img arrow-down" src="images/symbols/arrowdown.png" alt="">
                </button>
                <button class="change-item add-line" onclick="onCreateNewLine()">+</button>
                <button class="change-item delete-line" onclick="onDeleteLine()"><img class="edit-img"
                        src="images/symbols/garbage.png" alt="">
                </button>
            </div>
            <div class="edit-2 flex">
                <button class="change-item larger-text" onclick="onLarger()">A+</button>
                <button class="change-item smaller-text" onclick="onSmaller()">A-</button>
                <button class="change-item btn-style" onclick="onAlign(5)">
                    <img class="align-img" src="./images/symbols/alignleft.png" alt="">
                </button>
                <button class="change-item btn-style" onclick="onAlign(110)">
                    <img class="align-img" src="./images/symbols/aligncenter.png" alt="">
                </button>
                <button class="change-item btn-style" onclick="onAlign(170)">
                    <img class="align-img" src="./images/symbols/alignright.png" alt="">
                </button>
                <select name="font-filter" id="" onchange="onSelectFont(this.value)">
                    <option style="font-family:Impact" value="Impact">Impact</option>
                    <option style="font-family:lato" value="lato">lato</option>
                    <option style="font-family:poppins" value="poppins">poppins</option>
                </select>
                <button class="change-item stroke">
                    <input type="color" class="input-outline" oninput="onChangeOutlineColor(this.value)">
                </button>
                <button class="change-item fill-color">
                    <img class="edit-img color-img" src="images/symbols/colorpal.png" alt="">
                    <input class="input-color" type="color" oninput="onChangeTextColor(this.value)">
                </button>

            </div>
            <div class="text-editing">
                <button class="change-item btn-style-2" onclick="increaseHeight()">↑</button>
                <button class="change-item btn-style-2" onclick="decreaseHeight()">↓</button>
            </div>

            <button class="change-item" onclick="showMainPage()" hidden>save</button>
        </div>
    </div>
    <div class="share-options">
        <a href="#" class="change-item btn-style-2 blue" onclick="onDownloadCanvas(this)" download="myphoto">download</a>
        <a href="#"class="change-item btn-style-2 purple" onclick="onSaveMeme(this)" >save Meme</a>
    </div>
    <div class="saved-meme-gallery" hidden>

    </div>
    <footer class="main-footer">
        <div class="logo">MemeGenerator</div>
        <div class="copy">© All rights reserved 2021</div>
        <ul class="socials clean-list">
            <li class="facebook"><a href="https://www.facebook.com/lior.lezerovich" class="fac"></a></li>
            <li class="instagram"><a href="https://www.instagram.com/liorleizerovich/" class="inst"></a></li>
            <li class="github"><a href="https://github.com/LiorLe97" class="git"></a></li>
        </ul>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
