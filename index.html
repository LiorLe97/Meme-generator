<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="main-page">
        <header class="main-header">
            header place holder
        </header>
        <div class="gallery">

        </div>

    </div>
    <div class="editing-page" hidden>
        <div class="canvas-container">
            <canvas class='canvas'></canvas><br>
        </div>
        <div class="text-changes">
            <input type="text" name="text" oninput="onSetText(this.value)">
            <button onclick="onLarger()">increase text size</button>
            <button onclick="onSmaller()">decrease text size</button>
            <button onclick="increaseHeight()">↑</button>
            <button onclick="decreaseHeight()">↓</button>
            <button onclick="changeLine()" >↹</button>
            <button onclick="showMainPage()">save</button>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
