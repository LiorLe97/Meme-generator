<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header class="main-header">
        <div class="logo">MemeGenerator</div>
        <ul class="nav-bar clean-list">
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
        </ul>
    </header>
    <div class="main-page main-layout">
        <div class="searching">
            <input class="search-bar" type="text" name="search-bar" oninput="renderGallery()"
                oninput="getImgForDisplay()" placeholder="search">
        </div>
        <div class="gallery">
        </div>
    </div>
    <div class="editing-page main-layout">
        <div class="canvas-container">
            <canvas class='canvas'></canvas>
        </div>
        <div class="text-changes">
            <div class="text">
                <input class="change-item" type="text" name="text" oninput="onSetText(this.value)">
            </div>
            <div class="delete-line">
                <button class="change-item change-line" onclick="changeLine()">↹</button>
                <button class="change-item">delete</button>
                <button class="change-item">add</button>
            </div>
            <div class="text-editing">
                <button class="change-item" onclick="onLarger()">increase text size</button>
                <button class="change-item" onclick="onSmaller()">decrease text size</button>
                <button class="change-item" onclick="increaseHeight()">↑</button>
                <button class="change-item" onclick="decreaseHeight()">↓</button>
            </div>
            <button class="change-item" onclick="showMainPage()">save</button>
        </div>
    </div>
    <footer class="main-footer">
        <div class="logo">MemeGenerator</div>
        <div class="copy">© All rights reserved 2021</div>
        <ul class="socials clean-list">
            <li class="facebook"><a href="https://www.facebook.com/lior.lezerovich" class="fac"></a></li>
            <li class="instagram"><a href="https://www.instagram.com/liorleizerovich/" class="inst"></a></li>
            <li class="github"><a href="https://github.com/LiorLe97" class="git"></a></li>
        </ul>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
